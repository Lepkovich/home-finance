<!-- Confirm Modal -->
<div class="modal fade" id="confirmationModal" data-bs-backdrop="static" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="d-flex modal-content rounded-4 text-center popup">
      <h3 class="mt-5 mb-4" id="confirmationText">Вы действительно хотите удалить операцию?</h3>
      <div class="d-flex mb-5 justify-content-center g-1">
        <button class="btn btn-success px-2 me-3 edit btn-earnings" type="button" id="delete">Да, удалить</button>
        <button class="btn btn-danger px-2 edit btn-earnings" type="button" id="cancel">Не удалять</button>
      </div>
    </div>
  </div>
</div>
