<div class="container d-flex flex-column bg-body add">
    <h1 class="mb-5">Создание дохода/расхода</h1>
    <input type="text" class="form-control mb-2" id="type" placeholder="Тип..." readonly>
    <div class="error">Поле не должно быть пустым</div>
    <select class="form-select mb-2" id="category">
        <option selected disabled>Категория...</option>
    </select>
    <div class="error">Поле не должно быть пустым</div>
    <input type="text" class="form-control mb-2" id="sum" placeholder="Сумма в $...">
    <div class="error">Сумма должна быть только цифрами</div>
    <input type="date" class="form-control mb-2" id="date" placeholder="Дата...">
    <div class="error">Поле не должно быть пустым</div>
    <input type="text" class="form-control mb-2" id="comment" placeholder="Комментарий...">
    <div class="error">Комментарий не должен быть пустым</div>

    <div class="d-flex mt-3">
        <button class="btn btn-success px-2 me-3 btn-add disabled" id="process" type="button">Создать</button>
        <button class="btn btn-danger px-2 btn-add" id="cancel" type="button">Отмена</button>
    </div>
</div>

<!-- Error Modal -->
<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="d-flex modal-content rounded-4 text-center popup">
            <h3 class="mt-5 mb-4" id="error-message">Текст ошибки</h3>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" id="modal-message">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h1 class="modal-title text-center" id="exampleModalLabel">Создание записи</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="popup-message">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>
