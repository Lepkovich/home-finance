<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="styles/bootstrap.css" rel="stylesheet">
    <link href="styles/sidebars.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/bootstrap-common.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
<main class="form-signin w-100 m-auto">
    <form>
        <img class="mb-4" src="images/logo.png" alt="Логотип">
        <h1 class="h3 mb-3 fw-normal">Вход</h1>

        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="Электронная почта">
            <label for="floatingInput">Электронная почта</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Пароль">
            <label for="floatingPassword">Пароль</label>
        </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Запомнить меня
            </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Войти</button>
        <div class="mt-5 mb-3 text-body-secondary">Еще нет аккаунта? <a href="#">Пройдите регистрацию</a></div>
    </form>
</main>

</body>
<script src="scripts/bootstrap.bundle.min.js"></script>
</html>
